<!DOCTYPE html>

<!--Goal: 1) Make a 4 columns 2 rows DIV. 2) Underneath, make a 2 Columns 1 Row DIV. Both DIV must take up only 70% of the web page.-->
<html>

    <style>
      .main-div-1 {
        width: 70%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: auto auto; 

        column-gap: 50px;
        row-gap: 50px;
      }

      .main-div-2 {
        width: 70%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto;

        column-gap: 50px;
        row-gap: 50px;
      }
    </style>
  </head>

  <body>
    <div class="main-div-1">
      <div>

</html>
