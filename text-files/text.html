<!DOCTYPE html>
<html>
  <head>
    <title>Text Website</title>

    <link href="text.css" rel="stylesheet">
    <!--link allows you to link another file (in this case, a css file)to this file (html file)-->

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head> 
  <body>
    <p id="stock-price">1,049.61 <span id = "currency-type">USD</span></p>
    <p id = "stock-price-change">+18.05 (1.75%) today</p>
    <p id = "after-hours">After hours 1,048.00<span id = "after-hours-change"> -1.61 (0.15%)</span></p>

    <p id = "header"><span id = "username">freeCodeCamp.org </span><span id = "twitter">@freeCodeCamp 1h</span></p>
    <p id = "description">As a web developer, you'll want to make your projects easy to use and navigate around 
      <br><br>Here <span id = "twitter-name">@chp_it</span> outlines the top skills new developers should have</p>
  </body>
</html>

<!--Anything visible on the Web Page itself belongs in <body></body>, while
  anything that's not visible on the Web Page belongs in <head></head>-->
