<!DOCTYPE html>
<html>
  <head>
    <style>
      .main-div {
        display: inline-block;
        position: relative;
      }

      img {
        width: 200px;
      }

      .name-div {
        position: absolute;
        bottom: 10px;
        left: 0px;
        opacity: 0;
      }

      .main-div:hover .name-div {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="main-div">
      <img src="kimjiwon.jpg">
      <div class="name-div">Kim Ji Won</div>
    </div>
    
  </body>
</html>
