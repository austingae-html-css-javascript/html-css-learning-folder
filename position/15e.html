<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        margin: 0px;
        font-family: Arial;
      }

      .clothes-container {
        position: relative;
        display: inline-block;
      }

      img {
        width: 300px;
      }

      .discount-container {
        position: absolute;
        top: 10px;
        right: 0px;
      }
      
      .discount {
        color: white;
        background-color: black;
        padding: 5px;
      }

      
    </style>
  </head>

  <body>
    <div class="clothes-container">

      <img src="abercrombie.webp">

      <div class="discount-container">
        <p class="discount">20% OFF</p>
      </div>
    </div>
  </body>
</html>
