<!DOCTYPE html>
<html>
  <head>
    <style>

      body {
        margin:0px;
      }

      p {
        margin: 0px;
      }
      .overlay {
        display:flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;

        position: fixed;
        top:0px;
        bottom:0px;
        left: 0px;
        right: 0px;
        background: rgb(0,0,0,0.5);
      }

      .modal {
        background-color: white;
        padding: 10px;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div class="overlay">
      <div class="modal">
        <p>Modal Title</p>
        <p>This is a modal</p>
        <button>Close</button>
      </div>
    </div>
  </body>
  </body>
</html>
